---
version: '3'
services:
  fah:
    build: build
    image: neofob/fah:${TAG:-latest}
    volumes:
      - ${CONFIG_FILE:-./build/config.xml}:/etc/fahclient/config.xml
      - fahclient:/var/lib/fahclient
    network_mode: bridge
    container_name: FAH
    hostname: fah
    ports:
      - 7396:7396
      - 36330:36330
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      options:
        max-size: "640k"
        max-file: "1"

volumes:
  fahclient:
